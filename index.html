    <style>
        /* --- GRUNDDESIGN & FARBEN --- */
        :root {
            --bg-color: #050505;
            --text-main: #e0e0e0;
            --accent-cyan: #00f3ff; /* Für Tech/System */
            --accent-orange: #ff9d00; /* Für Story/Emotion */
            --dark-panel: #0a0a0a;
            --panel-border: #222;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace; /* Terminal Look */
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1, h2, h3 {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        a { text-decoration: none; transition: 0.3s; }
        img { max-width: 100%; height: auto; display: block; }

        /* --- HERO SEKTION --- */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Hintergrundbild Einbindung via Raw-Link */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                        url('https://raw.githubusercontent.com/project-nexus-official/terminal/main/background_image.png');
            background-size: cover;
            background-position: center;
            padding: 20px;
            position: relative;
        }

        .hero h1 {
            font-size: 3.5rem;
            color: var(--text-main);
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
            margin-bottom: 10px;
            animation: flicker 4s infinite alternate;
        }

        .subline {
            font-size: 1.3rem;
            max-width: 700px;
            margin-bottom: 50px;
            color: #ddd;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-left: 3px solid var(--accent-orange);
            backdrop-filter: blur(5px);
        }

        /* Split Buttons */
        .split-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            width: 100%;
        }

        .btn-choice {
            padding: 20px 40px;
            border: 2px solid;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            width: 280px;
            display: inline-block;
            background: rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }

        .btn-story {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
            box-shadow: 0 0 15px rgba(255, 157, 0, 0.2);
        }
        .btn-story:hover {
            background: var(--accent-orange);
            color: #000;
            box-shadow: 0 0 40px rgba(255, 157, 0, 0.8);
        }

        .btn-system {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        .btn-system:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.8);
        }

        /* --- VIDEO SEKTION --- */
        .video-intro {
            padding: 60px 20px;
            background: #080808;
            text-align: center;
            border-bottom: 1px solid #222;
        }
        .video-wrapper {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
            background: #000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- SEKTIONEN ALLGEMEIN --- */
        .section {
            padding: 80px 20px;
            max-width: 1100px;
            margin: 0 auto;
            border-bottom: 1px solid #1a1a1a;
        }

        .section-title {
            font-size: 2.2rem;
            margin-bottom: 40px;
            border-left: 5px solid;
            padding-left: 20px;
        }

        .orange-border { border-color: var(--accent-orange); color: var(--accent-orange); }
        .cyan-border { border-color: var(--accent-cyan); color: var(--accent-cyan); }

            align-items: start;
        }
